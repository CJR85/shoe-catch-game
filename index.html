<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shoe Catch Game</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Shoe</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your favourite shoe?</h1>
      <ul class="shoe-list">
        <li>
          <button class="choose-shoe-btn">
            <p>Air Max 90</p>
            <img
              src="https://www.kindpng.com/picc/m/80-803256_nike-air-max-90-td-infrared-nike-air.png"
              alt="AM90"
            />
          </button>
        </li>
        <li>
          <button class="choose-shoe-btn">
            <p>Cortez</p>
            <img
              src="https://www.pngkey.com/png/detail/53-537461_nike-shoe-png-nike-classic-cortez-leather-womens.png"
              alt="cortez"
            />
          </button>
        </li>
        <li>
          <button class="choose-shoe-btn">
            <p>Air Force 1</p>
            <img
              src="https://i.pinimg.com/originals/37/83/12/3783124e847169fc0dcda716c8dbc9db.png"
              alt="af1"
            />
          </button>
        </li>
        <li>
          <button class="choose-shoe-btn">
            <p>Air Max 1 OG</p>
            <img
              src="https://cms-cdn.thesolesupplier.co.uk/2017/10/Nike-Air-Max-1-OG-Red_w900.png"
              alt="am1"
            />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container">
      <h3 id="time">Time: 00:00</h3>
      <h3 id="score">Score: 0</h3>
      <h5 id="message">
        Are you annoyed yet? <br />
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
