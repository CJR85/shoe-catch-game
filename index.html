<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shoe Catch Game</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Shoe</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your favourite shoe?</h1>
      <ul class="shoe-list">
        <li>
          <button class="choose-shoe-btn">
            <p>Vans</p>
            <img
              src="http://pngimg.com/uploads/vans/small/vans_PNG3.png"
              alt=""
            />
          </button>
        </li>
        <li>
          <button class="choose-shoe-btn">
            <p>Converse</p>
            <img
              src="http://pngimg.com/uploads/converse/small/converse_PNG65.png"
              alt=""
            />
          </button>
        </li>
        <li>
          <button class="choose-shoe-btn">
            <p>Asics</p>
            <img
              src="http://pngimg.com/uploads/running_shoes/small/running_shoes_PNG5826.png"
              alt=""
            />
          </button>
        </li>
        <li>
          <button class="choose-shoe-btn">
            <p>Nike</p>
            <img
              src="http://pngimg.com/uploads/running_shoes/small/running_shoes_PNG5816.png"
              alt=""
            />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br />
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
